<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Веб-платформа</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.wallpaperscraft.ru/image/single/more_gorizont_art_129961_1920x1080.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .glass {
      background-color: rgba(255, 255, 255, 0.06); /* прозрачное "стекло" */
      backdrop-filter: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-start">

  <!-- Навигация -->
  <header class="glass w-full max-w-6xl rounded-xl shadow-lg px-6 py-4 mb-6 flex justify-between items-center text-white">
    <h1 class="text-2xl font-semibold">Моя стеклянная страница</h1>
    <button 
      onclick="switchFrame()"
      class="bg-white/10 hover:bg-white/20 text-white text-sm px-4 py-2 rounded-lg transition"
    >
      Сменить iframe
    </button>
  </header>

  <!-- Контейнер с iframe -->
  <main class="glass w-full max-w-6xl h-[80vh] rounded-2xl shadow-xl overflow-hidden">
    <iframe 
      id="frame" 
      src="https://lookerstudio.google.com/embed/reporting/8e93bfa2-045b-4a95-92aa-d87be737d374/page/p_3p495ia6td" 
      title="Looker Studio"
      allowfullscreen
    ></iframe>
  </main>

  <script>
    function switchFrame() {
      const iframe = document.getElementById("frame");
      const lookerURL = "https://lookerstudio.google.com/embed/reporting/8e93bfa2-045b-4a95-92aa-d87be737d374/page/p_3p495ia6td";
      const sheetURL = "https://docs.google.com/spreadsheets/d/1X9QU4lTRKt2pS-UUuwMpCkbtWNTBI2GkrprO2-bKbJQ/edit?gid=1497014507#gid=1497014507";

      iframe.src = iframe.src.includes("lookerstudio") ? sheetURL : lookerURL;
    }
  </script>

</body>
</html>
